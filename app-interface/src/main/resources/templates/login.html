<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body onload="document.form.username.focus();">
<div class="container">
    <div class="row">
        <div class="span4 offset4 well">
            <legend>Please Sign In</legend>
            <p th:if="${param.logout}" class="alert">You have been logged out!</p>
            <p th:if="${param.error}" class="alert alert-error">Username and password not matched, please try again!</p>
            <p th:if="${param.code}" class="alert alert-error">Security code not matched, please try again!</p>

            <form name="form" th:action="@{/login}" action="/login" method="POST">
                <input type="text" id="username" class="span4" name="username" placeholder="Username"/>
                <input type="password" id="password" class="span4" name="password" placeholder="Password"/>
                <label for="verification">
                    <input type="text" id="verification" class="span4" name="verification" maxlength="4"
                           style="width: 72%"
                           placeholder="Security code"/>
                    <img th:src="@{/verification.jpg}" id="verificationImage"
                         style="margin-left:-5px;margin-top:-8px;width: 74px; height: 29px;"/>
                </label>
                <input type="checkbox" id="remember-me" th:class="checkbox" name="remember-me"/>
                <label for="remember-me" th:class="inline">Remember me</label>
                <button type="submit" name="submit" class="btn btn-info btn-block">Sign in</button>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery.js}"></script>
<script type="text/javascript">
    $(function () {  //生成验证码
        $('#verificationImage').click(function () {
            $(this).hide().attr('src', '/verification.jpg?' + Math.floor(Math.random() * 10000)).fadeIn();
        });
    });

    function changeCode() {  //刷新
        $('#verificationImage').hide().attr('src', '/verification.jpg?' + Math.floor(Math.random() * 10000)).fadeIn();
        event.cancelBubble = true;
    }
</script>


</body>
</html>
